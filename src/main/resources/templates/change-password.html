<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смена пароля</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="password"] {
      width: 100%; padding: 8px; box-sizing: border-box;
    }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    .back-link { color: #007bff; text-decoration: none; margin-top: 10px; display: inline-block; }
    .error { color: red; }
    .success { color: #155724; }
  </style>
</head>
<body>
<div style="max-width: 400px; margin: 0 auto;">
  <h2>Смена пароля</h2>

  <div th:if="${error}" class="error">
    <strong>Ошибка!</strong> <span th:text="${error}"></span>
  </div>

  <div th:if="${message}" class="success">
    <span th:text="${message}"></span>
  </div>

  <form th:action="@{/change-password}" method="post">
    <div class="form-group">
      <label for="oldPassword">Старый пароль:</label>
      <input type="password" id="oldPassword" name="oldPassword" required
             placeholder="Введите текущий пароль" />
    </div>

    <div class="form-group">
      <label for="newPassword">Новый пароль:</label>
      <input type="password" id="newPassword" name="newPassword" required
             placeholder="Не менее 8 символов"
             pattern=".{8,}" title="Пароль должен быть не менее 8 символов" />
    </div>

    <button type="submit">Изменить пароль</button>
    <a th:href="@{/account}" class="back-link">Назад</a>
  </form>
</div>
</body>
</html>
